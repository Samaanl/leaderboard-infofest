<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <i class="fas fa-crosshairs"></i>
                    Valorant Leaderboard
                </h1>
                <p class="subtitle">Infofest Stall Tournament</p>
                <div class="refresh-btn" onclick="loadLeaderboard()">
                    <i class="fas fa-sync-alt"></i>
                    Refresh
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="leaderboard-container">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Loading leaderboard...</p>
                </div>

                <div class="leaderboard" id="leaderboard" style="display: none;">
                    <table class="leaderboard-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Player</th>
                                <th class="desktop-only">Kills</th>
                                <th class="desktop-only">Matches</th>
                                <th class="desktop-only">Wins</th>
                                <th class="desktop-only">Lost</th>
                                <th class="desktop-only">Win Rate</th>
                                <th>Points</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboard-body">
                            <!-- Data will be populated here -->
                        </tbody>
                    </table>
                </div>

                <div class="error-message" id="error-message" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>Failed to load leaderboard data. Please try again.</p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Last updated: <span id="last-updated">Never</span></p>
        </footer>
    </div>

    <!-- Go to Top Button -->
    <button id="goTopBtn" class="go-top-btn" title="Go to top">
        <i class="fas fa-chevron-up"></i>
    </button>

    <script src="script.js"></script>
</body>

</html>
